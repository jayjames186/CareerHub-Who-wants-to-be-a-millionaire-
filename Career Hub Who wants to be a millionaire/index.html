<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub: Millionaire</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #fff;
            --border-color: #fff;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --box-bg: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            background-image: url('assets/images/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .hidden { display: none !important; }
        .btn {
            background: #000;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn:hover { background: #333; }
        
        .full-screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.4);
            overflow-y: auto;
            z-index: 2;
        }

        h1, h2#game-header-display {
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow:
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 4px  4px 10px rgba(0,0,0,0.8);
        }

        #game-header-display {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .top-nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-nav h2 {
            margin: 0;
            text-align: center;
            grid-column: 2;
        }

        .top-nav .nav-left { 
            justify-self: start; 
            display: flex; 
            gap: 10px; 
        }
        .top-nav .nav-right { justify-self: end; }

        #main-menu {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .group-card {
            border: 1px solid var(--border-color);
            background: var(--box-bg);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .group-card:hover { transform: scale(1.05); background: #222; }

        #game-screen {
            display: grid;
            grid-template-columns: 1fr 220px; 
            height: 100%;
            overflow: hidden;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            padding: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .question-box {
            width: 80%;
            background: var(--box-bg);
            border: 2px solid var(--border-color);
            padding: 30px;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
        }

        .answer-box {
            background: var(--box-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
            position: relative;
        }
        
        .answer-box.correct { background-color: var(--accent-green) !important; color: white; border-color: var(--accent-green); }
        .answer-box.wrong {
            background-color: var(--accent-red) !important;
            color: white;
            border-color: var(--accent-red);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .money-ladder {
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column-reverse;
            padding: 20px;
            background: rgba(5, 5, 5, 0.95);
            overflow-y: auto; 
            scrollbar-width: thin;
            scrollbar-color: #444 transparent;
        }
        .money-step {
            padding: 8px 15px;
            color: #777;
            margin-bottom: 5px;
            border-radius: 4px;
            white-space: nowrap;
            text-align: right;
            transition: all 0.3s;
        }
        .money-step.active {
            background: #d4af37;
            color: #000;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--box-bg);
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-group { margin-bottom: 20px; border: 1px solid #333; padding: 15px; }
        .input-dark {
            background: #222;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .list-item {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .answer-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <audio id="bg-audio" loop src="assets/audio/theme.mp3"></audio>

    <div id="main-menu" class="full-screen">
        <h1 id="menu-header-text">Career Hub</h1>
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <button class="btn" style="font-size: 1.5rem; width: 200px;" onclick="goToScreen('group-select')">Play</button>
            <button class="btn" style="font-size: 1.2rem; width: 200px;" onclick="goToScreen('settings')">Settings</button>
        </div>
    </div>

    <div id="group-select" class="full-screen hidden">
        <div class="top-nav">
            <div class="nav-left">
                <button class="btn" onclick="goToScreen('main-menu')">Go Home</button>
                <button class="btn" onclick="playRandomGroup()">Random Group</button>
            </div>
            <h2 style="font-size: 2.5rem; text-shadow: 1px 1px 3px #000;">Select a Group</h2>
            <div class="nav-right">
                <button class="btn" onclick="goToScreen('settings')">Settings</button>
            </div>
        </div>
        <div id="groups-grid" class="grid-container"></div>
    </div>

    <div id="game-screen" class="full-screen hidden">
        <div class="game-area">
            <div style="width:100%; text-align: right; position: absolute; top: 10px; right: 10px; z-index: 10;">
                <button class="btn" onclick="goToScreen('group-select')">Quit</button>
            </div>
            <h2 id="game-header-display">Career Hub</h2>
            <div class="question-box" id="question-text">Loading...</div>
            <div class="answers-grid" id="answers-container"></div>
            <div id="feedback-msg" style="height: 30px; margin-top: 20px; color: #fff; font-weight: bold;"></div>
        </div>
        <div class="money-ladder" id="money-ladder"></div>
    </div>

    <div id="settings" class="full-screen hidden">
        <div class="top-nav">
            <div class="nav-left"><button class="btn" onclick="saveAndExitSettings()">Save & Home</button></div>
            <h2 style="font-size: 2rem; text-shadow: 1px 1px 3px #000;">Settings</h2>
            <div class="nav-right"><button class="btn" onclick="goToScreen('main-menu')">Cancel</button></div>
        </div>
        <div class="settings-container">
            <div class="form-group">
                <h3>Game Options</h3>
                <label>Header Text:</label>
                <input type="text" id="setting-header" class="input-dark">
                <br><br>
                <div style="margin-bottom: 20px;">
                    <label>Music Volume (<span id="vol-display">40%</span>)</label>
                    <div style="background: #222; padding: 15px; border: 1px solid #444; border-radius: 5px; margin-top: 5px;">
                        <input type="range" id="volume-slider" min="0" max="100" value="40" oninput="previewVolume(this.value)">
                    </div>
                </div>
                <div>
                    <label>Max Questions per Game:</label>
                    <input type="number" id="setting-max-questions" class="input-dark" min="1" max="100" style="height: 48px; margin-top: 5px;">
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Manage Groups</h3>
                <button class="btn" onclick="addNewGroup()">+ Add New Group</button>
            </div>
            <div id="settings-groups-list"></div>
        </div>
    </div>

<script>
    const defaultData = {
        header: "Career Hub: Millionaire",
        volume: 40,
        maxQuestions: 15,
        groups: [{ id: 1700000000001, name: "Group 1: Onboarding", questions: [{ text: "Example?", answers: ["A", "B", "C", "D"], correctIndex: 0 }] }]
    };

    let appData = JSON.parse(localStorage.getItem('millionaireData')) || defaultData;
    let gameQuestions = [];
    let currentQuestionIndex = 0;
    let cheerAudio = null;

    /* --- Confetti & Cash Burst Engine --- */
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confettiActive = false;
    let particles = [];

    function startConfetti() {
        confettiActive = true;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for (let i = 0; i < 150; i++) { addParticle(true); }
        animateConfetti();
    }

    function addParticle(isFalling, x, y) {
        const isCash = !isFalling;
        particles.push({
            x: x || Math.random() * canvas.width,
            y: y || (isFalling ? Math.random() * canvas.height - canvas.height : y),
            r: Math.random() * 6 + 4,
            velX: isFalling ? Math.sin(Math.random()) * 2 : (Math.random() - 0.5) * 15,
            velY: isFalling ? Math.random() * 3 + 2 : (Math.random() - 0.5) * 15 - 5,
            gravity: 0.2,
            color: isCash ? "#2ecc71" : `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10,
            tiltAngle: 0,
            tiltAngleIncremental: Math.random() * 0.1 + 0.05,
            life: isCash ? 100 : 9999,
            isFalling: isFalling,
            symbol: isCash && Math.random() > 0.5 ? "$" : null
        });
    }

    function triggerCashBurst(btn) {
        if (!confettiActive) {
            confettiActive = true;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            animateConfetti();
        }
        const rect = btn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        for (let i = 0; i < 30; i++) { addParticle(false, centerX, centerY); }
    }

    function animateConfetti() {
        if (!confettiActive && particles.length === 0) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.tiltAngle += p.tiltAngleIncremental;
            p.y += p.velY;
            p.x += p.velX;
            if (!p.isFalling) { p.velY += p.gravity; p.life -= 2; }
            p.tilt = Math.sin(p.tiltAngle) * 15;
            ctx.beginPath();
            ctx.lineWidth = p.r;
            ctx.strokeStyle = p.color;
            ctx.globalAlpha = p.life / 100;
            if (p.symbol) {
                ctx.font = `${p.r * 2}px Arial`;
                ctx.fillStyle = p.color;
                ctx.fillText(p.symbol, p.x, p.y);
            } else {
                ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
                ctx.stroke();
            }
            if (p.life <= 0 || (p.isFalling && p.y > canvas.height)) {
                if (p.isFalling && confettiActive) {
                    p.y = -20; p.x = Math.random() * canvas.width;
                } else { particles.splice(i, 1); }
            }
        }
        if (confettiActive || particles.length > 0) requestAnimationFrame(animateConfetti);
    }

    function stopConfetti() { confettiActive = false; }

    /* --- Audio & Navigation Logic --- */
    function updateMusicForStakes(cashValue) {
        const audio = document.getElementById('bg-audio');
        const theme1 = "assets/audio/theme.mp3";
        const theme2 = "assets/audio/theme2.mp3";
        const theme3 = "assets/audio/theme3.mp3";
        let target = (cashValue === "win") ? theme3 : (cashValue >= 700000 ? theme2 : theme1);
        
        audio.volume = appData.volume / 100;

        if (!audio.src.includes(target)) {
            audio.src = target;
            audio.load();
            audio.play().catch(e => console.log("Initial autoplay blocked"));
        } else if (audio.paused) {
            audio.play().catch(e => console.log("Initial autoplay blocked"));
        }
    }

    // MASTER TRIGGER: Start music on the very first user interaction
    document.addEventListener('click', () => {
        updateMusicForStakes(0);
    }, { once: true });

    function previewVolume(val) {
        appData.volume = val;
        document.getElementById('vol-display').innerText = val + "%";
        const audio = document.getElementById('bg-audio');
        audio.volume = val / 100;
        if(cheerAudio) cheerAudio.volume = val / 100;
    }

    function goToScreen(screenId) {
        stopConfetti(); 
        if (screenId === 'main-menu' || screenId === 'settings' || screenId === 'group-select') {
            updateMusicForStakes(0); 
            if (cheerAudio) { cheerAudio.pause(); cheerAudio.currentTime = 0; }
        }

        document.querySelectorAll('.full-screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(screenId).classList.remove('hidden');

        if (screenId === 'main-menu') document.getElementById('menu-header-text').innerText = appData.header;
        else if (screenId === 'group-select') renderGroupSelect();
        else if (screenId === 'settings') renderSettings();
    }

    function playRandomGroup() {
        if (appData.groups.length === 0) { alert("Create a group first!"); return; }
        const randomIndex = Math.floor(Math.random() * appData.groups.length);
        startGame(appData.groups[randomIndex].id);
    }

    function renderSettings() {
        document.getElementById('setting-header').value = appData.header;
        document.getElementById('volume-slider').value = appData.volume;
        document.getElementById('vol-display').innerText = appData.volume + "%";
        document.getElementById('setting-max-questions').value = appData.maxQuestions || 15;
        const list = document.getElementById('settings-groups-list');
        list.innerHTML = '';
        appData.groups.forEach((group, gIndex) => {
            const gDiv = document.createElement('div');
            gDiv.className = 'form-group';
            gDiv.innerHTML = `
                <div class="row" style="justify-content:space-between">
                    <input type="text" class="input-dark" value="${group.name}" onchange="updateGroupName(${gIndex}, this.value)" style="width: 70%;">
                    <div><button class="btn" onclick="toggleGroupEdit(${gIndex})">Edit Qs</button></div>
                </div>
                <div id="group-questions-${gIndex}" class="hidden">
                    <div id="q-list-${gIndex}"></div>
                    <button class="btn" style="width:100%" onclick="addQuestion(${gIndex})">+ Add Question</button>
                </div>`;
            list.appendChild(gDiv);
            renderQuestionsList(gIndex);
        });
    }

    function saveAndExitSettings() {
        appData.header = document.getElementById('setting-header').value;
        appData.volume = document.getElementById('volume-slider').value;
        appData.maxQuestions = document.getElementById('setting-max-questions').value;
        localStorage.setItem('millionaireData', JSON.stringify(appData));
        goToScreen('main-menu');
    }

    function toggleGroupEdit(gIndex) { document.getElementById(`group-questions-${gIndex}`).classList.toggle('hidden'); }
    
    function renderQuestionsList(gIndex) {
        const container = document.getElementById(`q-list-${gIndex}`);
        container.innerHTML = '';
        appData.groups[gIndex].questions.forEach((q, qIndex) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'list-item';
            qDiv.style.flexDirection = 'column';
            let answersHtml = '';
            q.answers.forEach((ans, aIndex) => {
                const isCorrect = (aIndex === q.correctIndex) ? 'checked' : '';
                answersHtml += `<div style="display:flex; align-items:center;"><input type="radio" name="g${gIndex}q${qIndex}" ${isCorrect} onchange="updateCorrect(${gIndex}, ${qIndex}, ${aIndex})"><input type="text" class="input-dark" value="${ans}" onchange="updateAnswer(${gIndex}, ${qIndex}, ${aIndex}, this.value)"></div>`;
            });
            qDiv.innerHTML = `<input type="text" class="input-dark" value="${q.text}" onchange="updateQuestionText(${gIndex}, ${qIndex}, this.value)"><div class="answer-inputs">${answersHtml}</div>`;
            container.appendChild(qDiv);
        });
    }

    function updateGroupName(i, v) { appData.groups[i].name = v; }
    function addQuestion(gi) { appData.groups[gi].questions.push({ text: "New Q?", answers: ["A", "B", "C", "D"], correctIndex: 0 }); renderQuestionsList(gi); }
    function updateQuestionText(gi, qi, v) { appData.groups[gi].questions[qi].text = v; }
    function updateAnswer(gi, qi, ai, v) { appData.groups[gi].questions[qi].answers[ai] = v; }
    function updateCorrect(gi, qi, ci) { appData.groups[gi].questions[qi].correctIndex = ci; }

    function renderGroupSelect() {
        const grid = document.getElementById('groups-grid');
        grid.innerHTML = '';
        appData.groups.forEach(group => {
            const card = document.createElement('div'); card.className = 'group-card'; card.innerText = group.name;
            card.onclick = () => startGame(group.id); grid.appendChild(card);
        });
    }

    function startGame(groupId) {
        const group = appData.groups.find(g => g.id === groupId);
        if (!group || group.questions.length === 0) return;
        let pool = [...group.questions].sort(() => Math.random() - 0.5);
        gameQuestions = pool.slice(0, parseInt(appData.maxQuestions) || 15);
        currentQuestionIndex = 0;
        document.getElementById('game-header-display').innerText = appData.header;
        const ladderEl = document.getElementById('money-ladder');
        ladderEl.innerHTML = '';
        for(let i=0; i < gameQuestions.length; i++) {
            const step = document.createElement('div'); step.className = 'money-step';
            let cash = (i === gameQuestions.length - 1) ? 1000000 : Math.round((1000000 / gameQuestions.length) * (i + 1));
            step.innerText = cash.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
            step.id = `ladder-${i}`; step.dataset.value = cash; ladderEl.appendChild(step);
        }
        loadQuestion();
        goToScreen('game-screen');
    }

    function loadQuestion() {
        if (currentQuestionIndex >= gameQuestions.length) {
            updateMusicForStakes("win");
            cheerAudio = new Audio("assets/audio/cheer.mp3");
            cheerAudio.volume = appData.volume / 100;
            cheerAudio.play().catch(() => {});
            startConfetti(); 
            document.getElementById('question-text').innerText = "CONGRATULATIONS!!!!";
            document.getElementById('answers-container').innerHTML = `<button class="btn" onclick="goToScreen('group-select')">Back</button>`;
            return;
        }
        document.querySelectorAll('.money-step').forEach(el => el.classList.remove('active'));
        const currentStep = document.getElementById(`ladder-${currentQuestionIndex}`);
        if(currentStep) {
            currentStep.classList.add('active');
            updateMusicForStakes(parseInt(currentStep.dataset.value));
            currentStep.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        const q = gameQuestions[currentQuestionIndex];
        document.getElementById('question-text').innerText = q.text;
        const answersDiv = document.getElementById('answers-container');
        answersDiv.innerHTML = '';
        q.answers.map((text, index) => ({ text, index })).sort(() => Math.random() - 0.5).forEach((item) => {
            const btn = document.createElement('div'); btn.className = 'answer-box'; btn.innerText = item.text;
            btn.onclick = () => handleAnswerClick(btn, item.index, q.correctIndex); answersDiv.appendChild(btn);
        });
    }

    function handleAnswerClick(btn, clickedIdx, correctIdx) {
        if (clickedIdx === correctIdx) {
            btn.classList.add('correct');
            triggerCashBurst(btn);
            setTimeout(() => { currentQuestionIndex++; loadQuestion(); }, 1000);
        } else { btn.classList.add('wrong'); }
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Initialize UI on load
    goToScreen('main-menu');
</script>
</body>
</html>
